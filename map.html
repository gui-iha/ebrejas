<!DOCTYPE html>
<html>

<head>

<body>
  <div class="our-map">

            <p><i class="fa fa-envelope" aria-hidden="true"></i>   atendimento@ebrejas.com.br</p></div>
          </div>

      </div>
    </div>


    <div class="address-second">
      <div class="tooltip-col">

            <p><i class="fa fa-envelope" aria-hidden="true"></i>     atendimento@ebrejas.com.br</p></div>
          </div>
